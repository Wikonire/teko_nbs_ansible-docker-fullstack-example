<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzerliste</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
    <p id="loading" style="color: green;">Lade Userliste...</p>
    <script>
        async function fetchUsers() {
            const loading = document.getElementById("loading");
            try {
                const response = await fetch("/api/users");
                if (!response.ok) throw new Error("API-Fehler: " + response.status);

                const users = await response.json();
                if (!Array.isArray(users)) throw new Error("Ung√ºltige API-Antwort!");

                document.getElementById("users-table").innerHTML =
                    "<tr><th>ID</th><th>Name</th><th>Email</th></tr>" +
                    users.map(user => `<tr><td>${user.id}</td><td>${user.name}</td><td>${user.email}</td></tr>`).join("");

                loading.style.display = "none";
            } catch (error) {
                loading.textContent = "Fehler: " + error.message;
            }
        }
        window.onload = fetchUsers;
    </script>
</head>
<body>
    <h1>Benutzerliste</h1>
    <p id="error" style="color: red;"></p>
    <table id="users-table">
        <tr><td>Lade Daten...</td></tr>
    </table>
</body>
</html>
